<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Life</title>
</head>
<body>
    <input type="range" name="res" id="resolutionId" min="10" max="100" value="20" step="5">
    <input type="button" value="Start" id="btnStart">
    <input type="button" value="Stop" id="btnStop">
    <input type="button" value="Reset" id="btnReset">
    <script src="lib/p5.min.js"></script>
    <script src="lib/p5.dom.min.js"></script>
    <script>
            let cells, nextGen;
            let resolution = 20;
            let cellSize;
        function setup() {
            createCanvas(800, 800);
            frameRate(0);
            const resolutionDOM = document.querySelector("#resolutionId");
            const btnStart = document.querySelector("#btnStart");
            const btnStop = document.querySelector("#btnStop");
            const btnReset = document.querySelector("#btnReset");
            let mouseClicked = false;
            cellSize = width / resolution;

            cells = new Array(resolution * resolution);

            for(let i = 0; i < cells.length; i++) {
                cells[i] = 0;
             }
            resolutionDOM.oninput = function() {
            resolution = this.value;
            cellSize = width / resolution;
            cells = new Array(resolution * resolution);
            nextGen = new Array(resolution * resolution);
            draw();
            }
            
            btnReset.addEventListener("click", () => {
                for(let i = 0; i< cells.length; i++) {
                    cells[i] = 0;
                }
            });

            btnStart.addEventListener("click", () => { frameRate(15); });

            btnStop.addEventListener("click", () => { frameRate(0); })
        }

        function draw() {
            background(0);

            for(let i = 0; i < cells.length; i++) {
                let x = i % resolution;
                let y = Math.floor(i / resolution);
                if(cells[i] === 0) {
                    fill(255);
                    stroke(0);
                    rect(x*cellSize, y*cellSize, cellSize - 1, cellSize - 1);
                } else {
                    fill(0);
                    stroke(0);
                    rect(x*cellSize, y*cellSize, cellSize - 1, cellSize - 1);
                }
            }

            if((mouseX >= 0 && mouseX <= width) && (mouseY >= 0 && mouseY <= height)) {
                
                if(mouseIsPressed) {
                    
                    let pxCoordinate = Math.floor(pmouseX / cellSize);
                    let pyCoordinate = Math.floor(pmouseY / cellSize);
                    let xCoordinate = Math.floor(mouseX / cellSize);
                    let yCoordinate = Math.floor(mouseY / cellSize);
                    if((pxCoordinate != xCoordinate) || (pyCoordinate != yCoordinate)) {
                        if(cells[xCoordinate + resolution * yCoordinate] === 0) {
                            cells[xCoordinate + resolution * yCoordinate] = 1;
                        } else {
                            cells[xCoordinate + resolution * yCoordinate] = 0;
                        }
                    }
                }
            }

            for(let i = 0; i < cells.length; i++) {
                let state = cells[i];
                let sum = 0
            }
        }

        function mousePressed() {
            let xCoordinate = Math.floor(mouseX / cellSize);
            let yCoordinate = Math.floor(mouseY / cellSize);
            if(cells[xCoordinate + resolution * yCoordinate] === 0) {
                cells[xCoordinate + resolution * yCoordinate] = 1;
            } else {
                cells[xCoordinate + resolution * yCoordinate] = 0;
            }
        }
    </script>
</body>
</html>
